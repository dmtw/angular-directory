<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title">Children Directory</h1>
    </div>
</div>
<div class="search-bar">
    <input ng-model="query" type="search" placeholder="search" class="topcoat-search-input search-key">

</div>
<div class="topcoat-list__container scroller" style="top:138px;">
    <ul class="topcoat-list list">
        <p>Number of visible children: {{(employees|filter:{title:'Child'} |filter:query).length}}</p>
        <!--<li ng-repeat="employee in employees | filter:query:strict | orderBy:orderProp" class="topcoat-list__item">-->
        <li ng-repeat="employee in employees | filter:{title:'Child'} |filter:query | orderBy:orderProp" class="topcoat-list__item">
            <a ng-click="go('/children/' + employee.id)">
                <img ng-src="pics/{{employee.pic}}">
                <p>{{employee.firstName}} {{employee.lastName}}</p>
                <p>{{employee.title}}</p>
                <span class="chevron"></span><span class="count">{{(employees|filter:{department:'Parent', childId:employee.id}).length}}</span>
            </a>
        </li>
    </ul>
</div>
